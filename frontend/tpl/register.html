<div class="py-4">
  <div class="row justify-content-center"><div class="col-md-6 col-lg-5">
    <div class="card p-4"><h2 class="mb-3">Register</h2>
      <form>
        <div class="mb-3"><label class="form-label">Name</label><input type="text" class="form-control" placeholder="Your Name" required /></div>
        <div class="mb-3"><label class="form-label">Email</label><input type="email" class="form-control" placeholder="you@example.com" required /></div>
        <div class="mb-3"><label class="form-label">Password</label><input type="password" class="form-control" placeholder="Create a password" required /></div>
        <button type="submit" class="btn btn-outline-light w-100">Create account</button>
      </form>
    </div>
  </div></div>
</div>
