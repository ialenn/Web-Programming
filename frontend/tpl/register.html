<div class="py-4">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
      <div class="card p-4">
        <h2 class="mb-3">Register</h2>

        <form id="register-form">
          <div class="mb-3">
            <label class="form-label" for="reg-name">Name</label>
            <input id="reg-name" type="text" class="form-control"
                   placeholder="Your name" required />
          </div>

          <div class="mb-3">
            <label class="form-label" for="reg-email">Email</label>
            <input id="reg-email" type="email" class="form-control"
                   placeholder="you@example.com" required />
          </div>

          <div class="mb-3">
            <label class="form-label" for="reg-password">Password</label>
            <input id="reg-password" type="password" class="form-control"
                   placeholder="••••••••" required />
          </div>

          <button type="submit" class="btn btn-outline-light w-100">
            Create account
          </button>
        </form>

        <div class="mt-3">
          <small>Already have an account?
            <a href="#login">Login</a>
          </small>
        </div>

        <div id="register-message" class="mt-2 small text-danger"></div>
      </div>
    </div>
  </div>
</div>
