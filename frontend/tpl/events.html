<div class="py-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2 class="h4 mb-0">Events</h2>

    <div class="d-flex gap-2">
      <input id="events-search"
             class="form-control form-control-sm"
             placeholder="Search events..." />

      <select id="events-category"
        class="form-select form-select-sm"
        style="max-width:160px">
  <option value="All">All Categories</option>
  <option value="1">Category 1</option>
  <option value="2">Category 2</option>
  <option value="3">Category 3</option>
      </select>

      <button id="btn-add-event"
              class="btn btn-outline-light btn-sm d-none">
        Add Event (admin)
      </button>
    </div>
  </div>

  <form id="event-add-form"
        class="card p-3 mb-3 d-none">

    <h4 class="mb-3">Create Event</h4>

    <div class="row g-2">
      <div class="col-md-4">
        <label class="form-label">Title</label>
        <input id="add-title"
               type="text"
               class="form-control"
               required />
      </div>

      <div class="col-md-4">
        <label class="form-label">Starts At</label>
        <input id="add-starts-at"
               type="datetime-local"
               class="form-control"
               required />
      </div>

      <div class="col-md-4">
        <label class="form-label">Venue ID</label>
        <input id="add-venue-id"
               type="number"
               min="1"
               class="form-control"
               required />
      </div>
    </div>

    <div class="mt-2">
      <label class="form-label">Description</label>
      <textarea id="add-description"
                class="form-control"
                rows="2"></textarea>
    </div>

    <button type="submit"
            class="btn btn-outline-light btn-sm mt-3">
      Save Event
    </button>

    <div id="event-add-message" class="mt-2 small text-warning"></div>

  </form>

  <div class="row" id="events-list"></div>
</div>
