<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Event Management System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./css/styles.css" />
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#home">City Events</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link" href="#home">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="#events">Events</a></li>
          <li class="nav-item"><a class="nav-link" href="#venues">Venues</a></li>
          <li class="nav-item"><a class="nav-link" href="#tickets">Tickets</a></li>
        </ul>
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="#login">Login</a></li>
          <li class="nav-item"><a class="nav-link" href="#register">Register</a></li>
          <li class="nav-item d-none" id="nav-profile"><a class="nav-link" href="#profile">Profile</a></li>
        </ul>
      </div>
    </div>
  </nav>

<main id="spapp" class="container py-4">
  <section id="home" data-load="home.html"></section>
  <section id="events" data-load="events.html"></section>
  <section id="event-details" data-load="event-details.html"></section>
  <section id="venues" data-load="venues.html"></section>
  <section id="tickets" data-load="tickets.html"></section>
  <section id="login" data-load="login.html"></section>
  <section id="register" data-load="register.html"></section>
  <section id="profile" data-load="profile.html"></section>
  <section id="error_404" data-load="404.html"></section>
</main>

<footer class="text-center text-muted py-4">
  <small>City Event Management System</small>
</footer>

<script>
  if (!window.location.hash) { window.location.hash = '#home'; }
</script>

<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="./js/spapp.min.js"></script>
<script src="./js/main.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
